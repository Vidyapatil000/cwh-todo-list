<div class="container">
    <h4 class="text-center mb-3">todo list</h4>

<div><app-add-todo (todoAdd)="addTodo($event)"></app-add-todo></div>
<h5>your todos</h5>
<div *ngIf="this.todos.length===0; else elseBlock">no todos to show</div>
<ng-template #elseBlock>
<div *ngFor="let todo of todos">
    <app-todo-item [todo]="todo" (todoDelete)="deleteTodo($event)"></app-todo-item>
</div>
</ng-template>
